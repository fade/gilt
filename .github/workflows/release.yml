name: Release based on tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release (e.g., v0.12.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Install SBCL
        run: sudo apt-get update && sudo apt-get install -y sbcl make

      - name: Install Quicklisp
        run: |
          curl -O https://beta.quicklisp.org/quicklisp.lisp
          sbcl --non-interactive \
               --load quicklisp.lisp \
               --eval '(quicklisp-quickstart:install)' \
               --eval '(quit)'

      - name: Build binary
        run: make build

      - name: Verify binary
        run: |
          test -f gilt
          chmod +x gilt
          ./gilt --version

      - name: Set tag name
        id: tag
        run: echo "name=${{ inputs.tag || github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Package binary
        run: tar -czvf gilt-${{ steps.tag.outputs.name }}-linux-x86_64.tar.gz gilt

      - name: Create release if it doesn't exist
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release view ${{ steps.tag.outputs.name }} || gh release create ${{ steps.tag.outputs.name }} --title "${{ steps.tag.outputs.name }}" --generate-notes

      - name: Upload binary to GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ steps.tag.outputs.name }} gilt-${{ steps.tag.outputs.name }}-linux-x86_64.tar.gz --clobber
